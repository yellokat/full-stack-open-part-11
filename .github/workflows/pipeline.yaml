name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    name: Build, test & deploy
    if: ${{ github.event_name == 'push'  && !contains(join(github.event.commits.*.message), '#skip')}}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build Project
        run: npm run build
      - name: Run Unit Tests
        run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E tests
        run: npm run test:e2e
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: notify discord on success
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: DiscordBot
          avatarUrl: https://github.com/UniversityofHelsinki.png
          description: To https://full-stack-open-part-11.onrender.com/ by yellokat
          footer: Severity - Informational.
          text: A new version of PokeDex deployed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: notify discord on failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          username: DiscordBot
          avatarUrl: https://github.com/UniversityofHelsinki.png
          description: Build error has occured due to commit https://github.com/yellokat/full-stack-open-part-11/commit/${{ env.GITHUB_SHA }}.
          footer: Severity - Error.
          text: Build Failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    name: Tag for release
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    needs: simple_deployment_pipeline
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch